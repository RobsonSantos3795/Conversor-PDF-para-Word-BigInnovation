<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF para Word</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #eef2f7; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        h2 { color: #2c3e50; margin-bottom: 1.5rem; }
        .file-area { border: 2px dashed #3498db; padding: 20px; border-radius: 8px; margin-bottom: 20px; transition: 0.3s; }
        .file-area:hover { background: #f0f7ff; }
        input[type="file"] { width: 100%; cursor: pointer; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover:not(:disabled) { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #downloadBtn { display: none; background-color: #27ae60; margin-top: 15px; text-decoration: none; color: white; line-height: 40px; height: 40px; }
        #downloadBtn:hover { background-color: #219150; }
        .status { margin-top: 15px; font-size: 13px; color: #7f8c8d; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Conversor PDF para Word</h2>
    <div class="file-area">
        <input type="file" id="pdfInput" accept="application/pdf">
    </div>
    <button id="convertBtn" disabled>Converter Arquivo</button>
    <div id="status" class="status"></div>
    <a id="downloadBtn" class="button">Baixar Arquivo Word</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>

<script>
    const pdfInput = document.getElementById('pdfInput');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    pdfInput.addEventListener('change', () => {
        if (pdfInput.files.length > 0) {
            convertBtn.disabled = false;
            status.innerText = "PDF carregado pronto para processar.";
        }
    });

    convertBtn.addEventListener('click', async () => {
        const file = pdfInput.files[0];
        status.innerText = "Analisando estrutura do PDF...";
        convertBtn.disabled = true;
        downloadBtn.style.display = "none";

        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const sections = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                
                // Tentativa de agrupar itens que estão na mesma linha (preservar layout horizontal)
                let lastY;
                let textRuns = [];
                let paragraphs = [];

                textContent.items.forEach((item) => {
                    if (lastY !== undefined && Math.abs(item.transform[5] - lastY) > 5) {
                        // Nova linha detectada
                        paragraphs.push(new docx.Paragraph({ children: textRuns }));
                        textRuns = [];
                    }
                    
                    textRuns.push(new docx.TextRun({
                        text: item.str + " ",
                        size: Math.round(item.transform[0]) * 2, // Tenta estimar o tamanho da fonte
                        font: "Arial"
                    }));
                    lastY = item.transform[5];
                });

                // Adiciona o último parágrafo da página
                if (textRuns.length > 0) {
                    paragraphs.push(new docx.Paragraph({ children: textRuns }));
                }

                sections.push({
                    properties: { type: docx.SectionType.NEXT_PAGE },
                    children: paragraphs
                });
            }

            const doc = new docx.Document({ sections: sections });
            const blob = await docx.Packer.toBlob(doc);
            const url = URL.createObjectURL(blob);
            
            downloadBtn.href = url;
            downloadBtn.download = file.name.replace(".pdf", "") + ".docx";
            downloadBtn.style.display = "block";
            status.innerText = "Sucesso! Layout processado.";

        } catch (error) {
            console.error(error);
            status.innerText = "Erro na conversão visual.";
        } finally {
            convertBtn.disabled = false;
        }
    });
</script>

</body>
</html>
